<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="assets/style.css" rel="stylesheet" type="text/css"/> 
        <title>Order</title>
    </head>
    <body>
        <div class="mainContent">
            <h1>Order</h1>
            <h4>We have developed a state-of-the-art online ordering system, so you can order take-out straight to your front door! You may also order in-advance for parties attending.</h4>
            <hr>
            <form method="post">
                <label for="name">Name</label>
                <input required id="name" type="text" placeholder="John Appleseed"/>
                <br/>
                <label for="tel">Phone number</label>
                <input required id="tel" type="tel" placeholder="(555) 867-5309"/>
                <br/>
                <label for="email">E-mail</label>
                <input required id="email" type="email" placeholder="holidaygirl1225@msn.com">
                <br/><br/>
                <fieldset style="display: inline-block;">
                    <legend>When do you want your order?</legend>
                    <input required id="whenToday" type="checkbox"/>
                    <label for="whenToday">ASAP [Today]</label>
                    <input required type="time" id="todayTime"/>
                    <br/>
                    <input required id="whenLater" type="checkbox"/>
                    <label for="whenLater">Later</label>
                    <input required type="datetime-local" id="dateLater"/>
                </fieldset>
                <br/><br/>
                <label for="order">What would you like to order?</label>
                <fieldset>
                    <input type="checkbox" id="itemOne" class="item" value="9.99">
                    <label for="itemOne">Pepperoni Pizza, $9.99</label>
                    <br/>
                    <input type="checkbox" id="itemTwo" class="item" value="9.99">
                    <label for="itemTwo">Pepperoni Pizza, $9.99</label>
                    <br/>
                    <input type="checkbox" id="itemThree" class="item" value="9.99">
                    <label for="itemThree">Pepperoni Pizza, $9.99</label>
                    <br/>
                    <input type="checkbox" id="itemFour" class="item" value="9.99">
                    <label for="itemFour">Pepperoni Pizza, $9.99</label>
                    <br/>
                    <input type="checkbox" id="itemFive" class="item" value="9.99">
                    <label for="itemFive">Pepperoni Pizza, $9.99</label>
                    <br/>
                    <input type="checkbox" id="itemSix" class="item" value="9.99">
                    <label for="itemSix">Pepperoni Pizza, $9.99</label>
                    <br/>
                    <input type="checkbox" id="itemSeven" class="item" value="9.99">
                    <label for="itemSeven">Pepperoni Pizza, $9.99</label>
                    <br/>
                    <input type="checkbox" id="itemEight" class="item" value="9.99">
                    <label for="itemEight">Pepperoni Pizza, $9.99</label>
                    <br/>
                    <input type="checkbox" id="itemNine" class="item" value="9.99">
                    <label for="itemNine">Pepperoni Pizza, $9.99</label>
                    <br/>
                    <input type="checkbox" id="itemTen" class="item" value="9.99">
                    <label for="itemTen">Pepperoni Pizza, $9.99</label>
                    <br/>
                    <input type="checkbox" id="itemEleven" class="item" value="9.99">
                    <label for="itemEleven">Pepperoni Pizza, $9.99</label>
                    <br/>
                    <input type="checkbox" id="itemTwelve" class="item" value="9.99">
                    <label for="itemTwelve">Pepperoni Pizza, $9.99</label>
                    <br/>
                </fieldset>
                <br/>
                
                <input type="submit">

            </form>
        </div>
