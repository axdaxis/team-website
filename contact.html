    <body>
        <div class="container">
        <h2>Contact or Reserve a Table</h2>
        <form onsubmit="return confirmForm()">
        <label>Name:</label>
        <input type="text" id="name"required>
        <label>Email:</label>
        <input type="email" id="email"required>
        <label>Choose Option:</label>
        <select id="type">
        <option value="Contact">Contact Resturant</option>
        <option value="Reservation">Reserve Table</option>
        </select>
        <label>Date:</label>
        <input type="date" id="date">
        <label>Time:</label>
        <input type="time" id="time">
        <label>Message:</label>
        <textarea id="Message"></textarea>
        
        <button type="submit">Submit</button>
        </form>
        </div>
        
    <div id="output" style="margin-top:20px; padding:10px; border:1px solid #ccc;"></div>
    <script>
function confirmForm() {
let name = document.getElementById("name").value;
let email = document.getElementById("email").value;
let type = document.getElementById("type").value;
let date = document.getElementById("date").value;
let time = document.getElementById("time").value;
let message = document.getElementById("message").value;

let confirmation = "<h3>Submission Details</h3>";
confirmation += "<strong>Name:</strong> " + name + "<br>";
confirmation += "<strong>Type:</strong> " + type + "<br>";
confirmation += "<strong>Email:</strong> " + email + "<br>";

if(type === "Reservation") {
confirmation += "<strong>Date:</strong> " + date + "<br>";
confirmation += "<strong>Time:</strong> " + time + "<br>";
}

confirmation += "<strong>Message:</strong> " + message;

// Display inside the div
document.getElementById("output").innerHTML = confirmation;

return false; // prevents page refresh
}
</script>
</div>
